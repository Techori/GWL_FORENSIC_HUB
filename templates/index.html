<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GWL Cyber RAT | Forensic Command</title>
    <style>
        body { background-color: #0a0c10; color: #e6edf3; font-family: sans-serif; margin: 0; }
        .header { background: #161b22; padding: 10px 20px; display: flex; align-items: center; border-bottom: 2px solid #ffb400; }
        .police-logo { height: 70px; margin-right: 15px; }
        .branding { font-size: 24px; font-weight: bold; color: #ffb400; text-transform: uppercase; }
        .container { display: flex; padding: 20px; gap: 20px; }
        .main-panel { flex: 2; background: #161b22; border-radius: 8px; padding: 20px; border: 1px solid #30363d; }
        .side-panel { flex: 1; text-align: center; }
        .rat-img { width: 100%; border-radius: 12px; border: 2px solid #ffb400; }
        input { width: 70%; padding: 12px; border-radius: 4px; border: 1px solid #30363d; background: #0d1117; color: white; }
        button { padding: 12px 24px; background: #ffb400; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/v4S8ZzP/image-061037.png" class="police-logo" alt="MP Cyber Police">
        <div class="branding">**GWL Cyber RAT** Forensic Engine</div>
    </div>
    <div class="container">
        <div class="main-panel">
            <h2>Investigation Portal</h2>
            <input type="text" placeholder="Enter IP or OSINT Target...">
            <button>INITIALIZE SCAN</button>
            <div id="results" style="margin-top:20px; color:#00ff41; font-family:monospace;">[*] System Ready. Waiting for target...</div>
        </div>
        <div class="side-panel">
            <img src="https://i.ibb.co/0YmYVfN/image-060bdd.png" class="rat-img" alt="Cyber Rat Agent">
            <p style="color:#ffb400; font-weight:bold;">Agent: Cyber Rat</p>
        </div>
    </div>
</body>
</html>
