<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWL Cyber RAT | Premium Forensic Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --neon-gold: #ffb400; --bg-dark: #0d1117; --panel-bg: rgba(22, 27, 34, 0.8); }
        body { background: var(--bg-dark); color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; overflow-x: hidden; }
        .header { background: var(--panel-bg); backdrop-filter: blur(10px); padding: 20px; border-bottom: 2px solid var(--neon-gold); display: flex; align-items: center; justify-content: space-between; }
        .logo-section { display: flex; align-items: center; }
        .police-logo { height: 60px; filter: drop-shadow(0 0 5px var(--neon-gold)); margin-right: 15px; }
        .branding { font-size: 26px; font-weight: 800; color: var(--neon-gold); text-transform: uppercase; letter-spacing: 2px; }
        .container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 30px; }
        .card { background: var(--panel-bg); border: 1px solid #30363d; border-radius: 12px; padding: 25px; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.8); }
        .status-bar { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 12px; }
        .status-item { padding: 5px 15px; border-radius: 20px; border: 1px solid #30363d; }
        .active-glow { color: #00ff41; text-shadow: 0 0 10px #00ff41; }
        input { width: 80%; padding: 15px; background: #010409; border: 1px solid var(--neon-gold); color: white; border-radius: 8px; font-size: 16px; margin-bottom: 15px; }
        button { padding: 15px 30px; background: var(--neon-gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-gold); }
        #results { background: #000; color: #00ff41; font-family: 'Courier New', Courier, monospace; padding: 20px; border-radius: 8px; height: 400px; overflow-y: auto; border: 1px solid #30363d; line-height: 1.6; }
        .rat-img { width: 100%; border-radius: 15px; border: 2px solid var(--neon-gold); margin-bottom: 20px; }
        .pdf-btn { background: #1f6feb; color: white; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="https://i.ibb.co/v4S8ZzP/image-061037.png" class="police-logo" alt="Logo">
            <div class="branding">**GWL Cyber RAT** Forensic Engine</div>
        </div>
        <div class="status-bar">
            <div class="status-item">SHODAN: <span class="active-glow">ACTIVE</span></div>
            <div class="status-item">GEMINI AI: <span class="active-glow">CONNECTED</span></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3><span style="color:var(--neon-gold)">[>]</span> INVESTIGATION PORTAL</h3>
            <input type="text" id="target" placeholder="Enter Target IP, Username or Email...">
            <button onclick="runForensics()">INITIALIZE DEEP SCAN</button>
            <div id="results">[*] System Standby... Awaiting Forensic Node Instructions.</div>
            <button class="pdf-btn" onclick="generatePDF()">DOWNLOAD CASE REPORT (PDF)</button>
        </div>

        <div class="card" style="text-align: center;">
            <img src="https://i.ibb.co/0YmYVfN/image-060bdd.png" class="rat-img" alt="Cyber Rat">
            <h4 style="color:var(--neon-gold)">AGENT: CYBER RAT</h4>
            <p style="font-size: 13px; color: #8b949e;">Neural Analysis Engine: v1.5 Flash<br>Location: Gwalior Node</p>
        </div>
    </div>

    <script>
        async function runForensics() {
            const query = document.getElementById('target').value;
            const output = document.getElementById('results');
            if(!query) return;
            
            output.innerHTML = "[*] Accessing Shodan Nodes...\n[*] Fetching Leak-DB Records...\n[*] Connecting to Neural Link...";
            
            try {
                let formData = new FormData();
                formData.append('query', query);
                const res = await fetch('/scan', { method: 'POST', body: formData });
                const data = await res.json();
                
                output.innerHTML = "=== RAW INTELLIGENCE DATA ===\n" + JSON.stringify(data.results, null, 2);
                
                output.innerHTML += "\n\n[*] AI ANALYZING THREAT LEVEL...";
                const aiRes = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({intel: data.results, msg: "Analyze leads."})
                });
                const aiData = await aiRes.json();
                output.innerHTML += "\n\n=== NEURAL ANALYSIS REPORT ===\n" + aiData.reply;
            } catch(e) { output.innerHTML = "[!] Link Error: Node Unavailable."; }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const reportData = document.getElementById('results').innerText;
            doc.setFontSize(18);
            doc.text("GWL CYBER RAT - CASE REPORT", 10, 20);
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(reportData, 180), 10, 40);
            doc.save("Forensic_Report.pdf");
        }
    </script>
</body>
</html>
